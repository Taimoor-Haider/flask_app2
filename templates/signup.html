{%extends 'base.html'%}

{%block content%}
<div class="jumbotron">
    <h1>Welcome to the sign up page!</h1>
    <p>Fill out the form.Notice we dont save any info!</p>
    <form action="{{url_for('thank_you')}}">

        <label for="first">First Name:</label>
        <input type="text" name="first" placeholder="Enter first name">


        <label for="last">Last Name:</label>
        <input type="text" name="last" placeholder="Enter last name">

        <input type='submit' name="first" value="Submit Form">

    </form>
</div>
{%endblock%}
